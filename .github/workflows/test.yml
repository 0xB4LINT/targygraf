name: Test

on: [push, pull_request]

jobs:
  test:
    on: [push, pull_request]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      - run: composer install --profile --no-interaction
      - run: ./vendor/bin/phpunit
